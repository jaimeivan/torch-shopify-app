query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on CustomProduct {
          weight
        }
        ... on ProductVariant {
          weight
        }
      }
    }
    deliveryGroups {
      deliveryAddress {
        provinceCode
      }
      deliveryOptions {
        handle
        title
      }
    }
  }
  deliveryCustomization {
    metafield(namespace: "delivery-customization", key: "function-configuration") {
      value
    }
  }
}
